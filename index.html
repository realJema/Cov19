<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="container">
        <div class="table-responsive">
            <h1>ABOUT CORONAVIRUS IN CAMEROON</h1>
            <br>
            <table class="table" id="case">
                
            </table>
        </div>
    </div>
</body>
</html>

<script>
    function get_updates_corona() {
        console.log('fetching')
        $.ajax({
            type:"GET",
            dataType: "json",
            url: "https://corona.lmao.ninja/countries",
            success: function(data){
                var corona_cases = [];
                // table heads 
                        corona_cases += '<thead>';
                        corona_cases += '<tr>';
                        corona_cases += '<td><b> Country </b></td>';
                        corona_cases += '<td><b> Cases </b></td>';
                        corona_cases += '<td><b> Cases Today </b></td>';
                        corona_cases += '<td><b> Deaths </b></td>';
                        corona_cases += '<td><b> Today Deaths </b></td>';
                        corona_cases += '<td><b> Recovered </b></td>';
                        corona_cases += '<td><b> Critical </b></td>';
                        corona_cases += '</tr>';
                        corona_cases += '</thead>';
                // this returns the values for cameroon
                $.each(data, function(key, value){
                    var current_dict = value;
                    if(current_dict.country == 'Cameroon'){
                        corona_cases += '<tr>';
                        corona_cases += '<td>'+value.country+'</td>';
                        corona_cases += '<td>'+value.cases+'</td>';
                        corona_cases += '<td>'+value.todayCases+'</td>';
                        corona_cases += '<td>'+value.deaths+'</td>';
                        corona_cases += '<td>'+value.todayDeaths+'</td>';
                        corona_cases += '<td>'+value.recovered+'</td>';
                        corona_cases += '<td>'+value.critical+'</td>';
                        corona_cases += '</tr>';
                        return false;
                    }
                });

                $.each(data, function(key, value){
                    corona_cases += '<tr>';
                    corona_cases += '<td>'+value.country+'</td>';
                    corona_cases += '<td>'+value.cases+'</td>';
                    corona_cases += '<td>'+value.todayCases+'</td>';
                    corona_cases += '<td>'+value.deaths+'</td>';
                    corona_cases += '<td>'+value.todayDeaths+'</td>';
                    corona_cases += '<td>'+value.recovered+'</td>';
                    corona_cases += '<td>'+value.critical+'</td>';
                    corona_cases += '</tr>';
                });
                
                $('#case').html(corona_cases);
            }
        });
        console.log('end of fetch')
        return false;
    }
    get_updates_corona();
    var interval = setInterval(get_updates_corona, 500000);
</script>
